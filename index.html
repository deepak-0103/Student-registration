<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1 id="title">Student Registration System</h1>
        <p id="description">A Student Registration System that stores studentsâ€™ basic details such as name, class, address, and contact number for easy management and access.</p>
    </header>
    <section id="registration-form">
        <h2>Register New Student</h2>
        <form onsubmit="event.preventDefault();">
            <div>
             <label>Name:</label>
             <input type="text" id="name" name="name"><br><br>
            </div>
            <div>
             <label>Email:</label>
             <input type="email" id="email" name="email"><br><br>
            </div>
            <div>
             <label>Class:</label>
             <input type="text" id="clas" name="class"><br><br>    
            </div>
            <div>
             <label>Contact:</label>
             <input type="tel" id="contact" name="contact"><br><br>
            </div>
            <div class="form-action-buttons">
              <input type="submit" id="submit" value="Submit">
            </div>
        </form>
    </section>
    <section id="list">
        <h2>Registered Students</h2>
        <table id="studentList">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Class</th>
                    <th>Contact Number</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <!-- Student records will be inserted here -->
            
            </tbody>
        </table>
    </section>
</body>
</html>
